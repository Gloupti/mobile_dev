<!DOCTYPE html>

<head>

        <link rel="stylesheet" type="text/css" href="startcss.css">

</head>
<body>
    
<div id="mycontent">

    <fieldset id="field1" style="text-align: center; border: none; display:none">
        <button class="button button1" type="button" id="loginbutton" onclick="goLog()">Login</button><br><br>
        <button class="button button1" type="button" id="registerbutton" onclick="goRegist()">Register</button>

<script>
    function option()
    {
        document.getElementById('startpic').style.marginTop='30%';
        document.getElementById('field1').style.display='block';
    }
    function goRegist()
    {
        window.location.href="login.html";
    }
    function goLog()
    {
        window.location.href="login.html";
    }
